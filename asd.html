    <title>서울특별시</title>

<body style="text-align: center;">
        <IMG SRC="images/symbol.gif" width="350" height="290" alt="서울심볼">
        <h1>서울특별시</h1>
        <p><B>서울의 지향 이미지&#58; 역사와 활력의 인간도시</B></p>
        <P><em> 휘장은 한글 '서울'을 서울의 산, 해, 한강으로 나타내면서<BR>
                전체적으로는 신명나는 사람의 모습을 형상화한 것으로 <BR>
                인간 중심도시를 지향하는 서울을 상징합니다. </em></P>
        <P> 자연 - 인간 - 도시의 맥락 속에서 <BR>
            녹색 산은 환경사랑, 청색 한강은 역사와 활력,<BR>
            가운데 해는 미래의 비전과 희망을 함축하고, <BR>
            이 세가지 요소를 붓터치로 자연스럽게 연결하여<BR>
            서울의 이미지와 사람의 활력을 친근하게 느낄 수 있도록 하였습니다.
        </P>
</body>
